##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}

# Pavucontrol (control de volumen) como ventana flotante
windowrule {
    name = float-pavucontrol
    match:class = org.pulseaudio.pavucontrol

    float = true
    size = 800 600
    center = true
}

# Otros controles de audio flotantes
windowrule {
    name = float-audio-controls
    match:class = (pwvucontrol|qpwgraph|helvum)

    float = yes
    size = 900 700
    center = yes
}

# ==================================================================================
# GOOGLE CHROME - Reglas para notificaciones y ventanas emergentes (Hay que pulirlo)
# ==================================================================================

# Ventanas emergentes de Chrome (login de Google, confirmaciones, etc.)
windowrule {
    name = chrome-popup-windows
    match:class = google-chrome
    match:modal = true
    
    float = true
    center = true
    size = 600 700
}

# Notificaciones de Chrome flotantes
windowrule {
    name = chrome-notifications
    match:class = ^(Google-chrome|chrome)$
    match:title = ^(.*notification.*|.*Notification.*|.*notificaci.*|.*Notificaci.*)$

    float = yes
    opacity = 0.95 0.95
    animation = popin
}

# Di√°logos modales de Chrome (confirmaciones, alertas)
windowrule {
    name = chrome-modal-dialogs
    match:class = ^(Google-chrome|chrome)$
    match:modal = true

    float = yes
    center = yes
    opacity = 0.95 0.95
}

# Ventanas de compartir pantalla de Chrome
windowrule {
    name = chrome-screen-share
    match:class = ^(Google-chrome|chrome)$
    match:title = ^(.*Choose.*|.*Elegir.*|.*compartir pantalla.*|.*screen.*|.*Compartir.*)$

    float = yes
    center = yes
    size = 800 600
}

# Picture-in-Picture de Chrome
windowrule {
    name = chrome-pip
    match:class = ^(Google-chrome|chrome)$
    match:title = ^(Picture.in.Picture|Picture-in-Picture)$

    float = yes
    pin = yes
    opacity = 1.0 1.0
    no_blur = yes
}
